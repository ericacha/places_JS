<!DOCTYPE html>
<html>
  <head>
    <title>Places</title>
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/scripts.js"></script>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Places you've been</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a place you've visited:</h2>
            <form id="user-input">
              <div class="form-group">
                <label for="new-location">Location</label>
                <input id="new-location" type="text" class="form-control">
              </div>
              <div class ="form-group">
                <label for="new-date"> Date</label>
                <input id ="new-date" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="new-review">Review</label>
                <input id="new-review" type="text" class="form-control">
              </div>
            </form>
          </div>
        </div>
      </div>

    </body>
</html>
